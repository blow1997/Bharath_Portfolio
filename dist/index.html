<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharath | Portfolio</title>
    <!--Tailwind css CDN-->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!--Favicon-->
    <link rel="android-chrome icon" href="favicon.ico" />
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome icons-->
    <script
      src="https://kit.fontawesome.com/7648eba2e7.js"
      crossorigin="anonymous"
    ></script>
    <!--Stylesheet main.css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="home-header">
      <div class="home-header--brand">
        <a href="#home">./Bharath</a>
      </div>
      <div class="groupBox">
        <ul class="groupList">
          <li class="listItem">
            <a href="#home">Home</a>
          </li>
          <li class="listItem">
            <a href="#about">About</a>
          </li>
          <li class="listItem">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <div id="home">
      <p class="heroIntro">
        <br />
        Hai i am Bharath
      </p>
      <img
        src="../src/undraw_web_developer_p3e5.png"
        alt="Brand"
        class="heroMain"
      />
    </div>
    <div id="about"></div>
    <div id="contact">
      <p>Say Hi to me!</p>
      <br />
      <form netlify>
        <label>Name : </label>
        <input type="text" name="name" /><br /><br /><br />
        <label>email : </label>
        <input type="email" name="email" + /><br /><br /><br />
        <label>for : </label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea
        ><br /><br /><br />
        <button type="submit">submit</button>
      </form>
    </div>
    <footer>
      <!-- <p>Available Here</p> -->
      <div class="social"></div>
      <p>Bharath &copy; 2020</p>
    </footer>
    <!--Adding JS-->
    <script src="./assets/bundle.js"></script>
  </body>
</html>
